<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sorting: A Sorting Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@1,700&display=swap" rel="stylesheet">
    <!-- Css -->
    <link rel="stylesheet" type="text/css" href="/index.css">
</head>

<body>

    <div class="parentDiv">
        <div class="childDiv">
            <img class="hourglass rounded m-2" src="/images/hourglass.png">
            <h3 class="m-2">Welcome to YouSorting!</h3>
            <h3 id="title" class="m-2"></h3>
            <a href="/home" type="button" id="start-btn" class="btn btn-outline-success m-2">START</a>
        </div>
    </div>

    <!-- Api -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <!-- JavaScripts -->
    <script>

        const txt = document.getElementById('title');
        let text = 'Sorting Visualizer...'
        let i = 0;

        function printLetter() {
            if (i < text.length) {
                const element = text[i];
                console.log(element);
                txt.innerHTML += element;
                i++;
                setTimeout(printLetter, 500);
            }else{
                txt.innerHTML = null;
                i=0;
                printLetter();
            }
        }

        printLetter();

    </script>

</body>

</html>
